<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="light-source" id="lightSource"></div>
    <div class="controls">
        <label for="brightness">Brightness:</label>
        <input type="range" id="brightness" name="brightness" min="0" max="100" value="50">

        <label for="colorTemp">Color Temperature:</label>
        <input type="range" id="colorTemp" name="colorTemp" min="2000" max="8000" value="5000">
    </div>
    <script src="script.js"></script>
</body>
</html>
